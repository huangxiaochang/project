<style>
  html, body {

  .pay-input {

  .input-title {
    display: inline-block;

  }
  .pay-wrap{
    background: #fff;
    font-size: 16px;

  }
  .btn-group {
    margin-top: 20px;

<body>
  <img src="" alt="企业logo" class="logo">
  <div class="pay-wrap">
    <p style="color: red;">付款金额</p>
    <span class="input-title">￥</span><input id="input_money" autofocus type="text" name="money" class="pay-input" placeholder="请输入应付金额">

    <div class="btn-group">
      <a onclick="toPayDirect()" type="button" class="layui-btn layui-btn-primary">直接付款</a>
      <a href="./bargain.html" type="button" class="layui-btn layui-btn-primary">请朋友扫码砍价</a>
    </div>
  </div>
  <script type="text/javascript">
    var layer = null
    layui.use('layer', function(){
      layer = layui.layer
    })

    function toPayDirect () {
      var money = $('#input_money').val()
      var reg = /^(0\.)?\d+$/
      if (!reg.test(money)) {
        layer.msg('请正确输入金额', {time: 1000})
        return false
      }
      window.location.href = './pay_direct.html?amount=' + money
    }
  </script>
</body>
