<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>支付</title>

    <link rel="stylesheet" href="../../../../static/lib/layui/css/layui.css ">
    <link href="../../../../static/css/style.css?t=<?php echo time(); ?>" rel="stylesheet" type="text/css" />
    <link href="../../../../static/css/iconfont.css" rel="stylesheet" type="text/css" />
    <script src="../../../../static/js/jquery.min.js"></script>
    <script src="../../../../static/js/qrcode.min.js"></script>
    <script src="../../../../static/js/mobile-util.js"></script>
    <script src="../../../../static/js/swipeSlide.min.js"></script>
    <script src="../../../../static/lib/layui/layui.js"></script>
    <script src="../../../../static/lib/layer_mobile/layer.js "></script>
    <script src="../../../../static/js/style.js"></script>
    <script src="../../../../static/js/global.js "></script>
</head>
<style>
    html, body {
    background: #fff;
  }
  .pay-input {
    height: 36px;
    line-height: 36px;
    margin: 20px 0 10px;
    font-size: 20px;
    border: none;
    width: calc(100% - 30px);
  }
  .pay-input::placeholder {
    font-size: 14px;
    color: #e2e2e2;
  }
  .input-title {
    display: inline-block;
    font-size: 20px;
    width: 30px;
  }
  .pay-wrap{
    background: #fff;
    font-size: 16px;
    color: #333;
    margin: 30px auto 0 auto;
    padding: 10px 40px;

  }
  .btn-group {
    margin-top: 20px;
    display: flex;
  }
  .btn-group a {
    flex: 1;
    color: #5FB878;
    border-color: #5FB878;
  }

  .logo {
    height: 120px;
  }
</style>
<body>
  <img src="" alt="企业logo" class="logo">
  <div class="pay-wrap">
    <p style="color: red;">付款金额</p>
    <span class="input-title">￥</span><input id="input_money" autofocus type="text" name="money" class="pay-input" placeholder="请输入应付金额">

    <div class="btn-group">
      <a href="javascript:;"  type="button" class="layui-btn layui-btn-primary pay" _href="{:url('index/shop/payDirect')}">直接付款</a>
      <a href="javascript:;"  _href="{:url('index/shop/bargain')}" type="button" class="layui-btn layui-btn-primary saoma">请朋友扫码砍价</a>
    </div>
      <input type="hidden" name="createsimpleorder" value="{:url('index/shop/csimpleorder')}">
      <input type="hidden" name="createfullorder" value="{:url('index/shop/cfullorder')}">
      <input type="hidden" name="orderopenid" value="{$orderopenid}">
  </div>
  <script type="text/javascript">
  $(document).on('click','.pay',function () {
    var money = $('#input_money').val();
    var reg = /^(0\.)?\d+$/;
    if (!reg.test(money)) {
      layui.use('layer', function(){
        layer.msg('请正确输入金额', {time: 1000})
      });

      return false
    }
      var url = $("input[name='createfullorder']").val();
      var locateUrl = $(this).attr('_href');
      var orderopenid = $("input[name='orderopenid']").val();
      $.ajax(
          {
              type : "POST",
              url  :url,
              data : {money:money,orderopenid:orderopenid},
              dataType:"json",
              success:function(data) {
                  if(data.status == 1) {
                      window.location.href = locateUrl+"?orderid="+data.orderid;
                  }
              },

          })

  })
  $(document).on('click','.saoma',function () {
      var money = $('#input_money').val();
      var reg = /^(0\.)?\d+$/;
      if (!reg.test(money)) {
          layui.use('layer', function(){
              layer.msg('请正确输入金额', {time: 1000})
          });

          return false
      }
      var url = $("input[name='createsimpleorder']").val();
      var locateUrl = $(this).attr('_href');
      var orderopenid = $("input[name='orderopenid']").val();
      $.ajax(
          {
              type : "POST",
              url  :url,
              data : {money:money,orderopenid:orderopenid},
              dataType:"json",
              success:function(data) {
                  if(data.status == 1) {
                      window.location.href = locateUrl+"?orderid="+data.orderid;
                  }
              },

          })
  })
  </script>
</body>
</html>
