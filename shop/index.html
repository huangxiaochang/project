<body>
<!--顶部搜索栏-s-->

<!--顶部搜索栏-e-->
  <div class="pay-wrap">
    <label>
      应付金额：
      <input id="input_money" type="text" name="money" class="pay-input" placeholder="请输入应付金额">
    </label>

    <div class="btn-group">
      <a onclick="toPayDirect()" type="button" class="layui-btn">直接支付</a>
      <a href="./bargain.html" type="button" class="layui-btn layui-btn-normal">扫一扫砍价</a>
    </div>
  </div>
  <script type="text/javascript">
    var layer = null
    layui.use('layer', function(){
      layer = layui.layer
    })

    function toPayDirect () {
      var money = $('#input_money').val()
      var reg = /^(0\.)?\d+$/
      if (!reg.test(money)) {
        layer.msg('请正确输入金额', {time: 1000})
        return false
      }
      window.location.href = './pay_direct.html?amount=' + money
    }
  </script>
